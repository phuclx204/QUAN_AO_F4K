<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hóa đơn</title>

    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('path-to-your-font/Roboto-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .invoice-container {
            width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px dashed #000;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 18px;
        }

        .invoice-header p {
            margin: 0;
            font-size: 12px;
        }

        .invoice-details {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .invoice-details strong {
            display: block;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .invoice-table th,
        .invoice-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }

        .invoice-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="invoice-container">
    <!-- Header -->
    <div class="invoice-header">
        <h1>F4K Shop</h1>
        <p>48 Liên Hồng - Đan Phượng - Hà Nội</p>
        <p>Hotline: +84 865 290 067</p>
        <h3>Hóa đơn bán lẻ</h3>
    </div>

    <!-- Invoice Details -->
    <div class="invoice-details">
        <strong>Khách hàng: <span th:text="${toName}"></span></strong>
        <strong>SDT: <span th:text="${toPhone}"></span></strong>
        <p>Ngày xuất hóa đơn: <span th:text="${currentDateTime}"></span></p>
    </div>

    <!-- Product Table -->
    <table class="invoice-table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>SL</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderD, iterStat : ${orderDetails}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${orderD.productName}"></td>
            <td th:text="${orderD.quantity}"></td>
            <td th:text="${orderD.priceFormatted}"></td>
            <td th:text="${orderD.totalFormatted}"></td>
        </tr>
        </tbody>
    </table>

    <div class="summary">
        <p><strong>Tổng số lượng sản phẩm:</strong> <span th:text="${totalQuantity}"></span></p>
        <p><strong>Tổng tiền:</strong> <span id="totalPay" th:text="${totalPay}"></span></p>
    </div>

    <!-- Footer -->
    <div class="invoice-footer">
        <p>Cảm ơn quý khách đã mua hàng!</p>
        <p>Hẹn gặp lại!</p>
    </div>
</div>

</body>
</html>
