<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hóa đơn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .invoice-container {
            width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px dashed #000;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 18px;
        }

        .invoice-header p {
            margin: 0;
            font-size: 12px;
        }

        .invoice-details {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .invoice-details strong {
            display: block;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .invoice-table th,
        .invoice-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }

        .invoice-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="invoice-container">
    <!-- Header -->
    <div class="invoice-header">
        <h1>F4K Shop</h1>
        <p>48 Liên Hồng - Đan Phượng - Hà Nội</p>
        <p>Hotline: +84 865 290 067</p>
    </div>

    <!-- Invoice Details -->
    <div class="invoice-details">
        <strong>Khách hàng: Khách bán lẻ</strong>
        <p>Ngày xuất hóa đơn: <span th:text="${currentDateTime}"></span></p>
    </div>

    <!-- Product Table -->
    <table class="invoice-table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>SL</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderD, iterStat : ${orderDetails}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${orderD.productDetail.product.name}"></td>
            <td th:text="${orderD.quantity}">1</td>
            <td th:text="${orderD.price}">1000</td>
            <td th:text="${orderD.quantity * orderD.price}"></td>
        </tr>
        <tr>
            <td colspan="2"><strong>Tổng SL:</strong></td>
            <td><strong>3</strong></td>
        </tr>
<!--        <tr>-->
<!--            <td colspan="4"><strong>Tổng tiền:</strong></td>-->
<!--            <td><strong>${orderD.order.totalPay}</strong></td>-->
<!--        </tr>-->
        </tbody>
    </table>

    <!-- Footer -->
    <div class="invoice-footer">
        <p>Cảm ơn quý khách đã mua hàng!</p>
        <p>Hẹn gặp lại!</p>
    </div>
</div>
</body>

</html>
