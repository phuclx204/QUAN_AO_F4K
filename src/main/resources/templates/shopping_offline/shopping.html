<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/shopping_offline/shopping.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap4/mine.css}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/common.css}"/>

    <link rel="stylesheet" th:href="@{/admin/plugins/jqgrid-5.7.0/ui.jqgrid-bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
</head>

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>

<section id="content">
    <div th:replace="admin/fragments/content::content"></div>
    <main>
        <form action="#" method="get" class="header-form">
            <div class="form-input">
                <input type="search" placeholder="Tìm kiếm..." class="search-input">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
            <button class="create-invoice-btn"><i class="bx bx-plus">Tạo hóa đơn</i></button>
        </form>
        <div class="invoice-container">
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
            <button>Hóa đơn 1</button>>
        </div>


        <div class="main-container mt-3">
            <div class="row">
                <!-- Order List Area -->
                <div class="col-md-8 order-list-area">
                    <div class="order-list-content">
                        <img src="https://via.placeholder.com/150" alt="Empty State Icon" class="responsive-img" />
                        <h5>Đơn hàng của bạn chưa có sản phẩm nào!</h5>
                    </div>

                    <!-- Customer Information Section -->
                    <div class="customer-info-container">
                        <div class="customer-info-card mt-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="input-field" placeholder="Điện thoại (F4)" />
                                        <input type="text" class="input-field" placeholder="Tên khách" />
                                        <input type="email" class="input-field" placeholder="Email" />
                                    </div>
                                    <div class="col-md-4">
                                        <select class="input-field">
                                            <option>Tỉnh Thành phố -</option>
                                        </select>
                                        <select class="input-field">
                                            <option>Quận huyện -</option>
                                        </select>
                                        <select class="input-field">
                                            <option>Phường xã -</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="input-field">
                                            <option>Khác</option>
                                        </select>
                                        <input type="text" class="input-field" placeholder="Địa chỉ chi tiết" />
                                        <input type="date" class="input-field" placeholder="Ngày sinh" />
                                    </div>
                                </div>
                                <button class="btn btn-warning mt-3">Lưu thông tin</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Invoice and Summary Area -->
                <div class="col-md-4 invoice-summary-area">
                    <div class="invoice-summary-container">
                        <h5>Tổng tiền: <span class="float-right">0 ₫</span></h5>
                        <p>Voucher: <span class="float-right">Chọn hoặc nhập mã</span></p>
                        <p>Phí vận chuyển: <span class="float-right">+0 ₫</span></p>
                        <p>Chiết khấu (F6): <span class="float-right">0</span></p>
                        <h5 class="total-amount">
                            KHÁCH PHẢI TRẢ: <span class="float-right text-danger">0 ₫</span>
                        </h5>
                        <p>
                            Tiền khách đưa (F8):
                            <input type="number" class="input-field" placeholder="0" />
                        </p>
                        <p>Tiền thừa trả khách: <span class="float-right">0 ₫</span></p>
                        <textarea class="input-field" placeholder="Thêm ghi chú"></textarea>
                        <div class="invoice-switch">
                            <input type="checkbox" id="invoiceCheckbox" checked />
                            <label for="invoiceCheckbox">In hóa đơn</label>
                        </div>
                        <button class="btn payment-action-btn">Thanh toán (F9)</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
<!--default script-->
<script th:src="@{/admin/script.js}"></script>

<!--jquery-->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!--plugin table-->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/common.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-vn.js}"></script>
<!--alter-->
<script th:src="@{/admin/plugins/sweetalert/common.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<!--bootstrap-->
<script th:src="@{/admin/plugins/bootstrap4/bootstrap.bundle.js}"></script>
<!--custom script-->
<script th:src="@{/admin/shopping_offline/shopping.js}"></script>

</body>
</html>
