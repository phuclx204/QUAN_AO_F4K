<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/admin/plugins/datatables/css/dataTables.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/plugins/datatables/css/responsive.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/datepicker/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/app-f4k.min.css}"/>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
    <style>
        #pagination input[type="text"] {
            padding: 0 5px;
            margin: 10px;
            user-select: none;
        }

        .page-button {
            padding: 8px 12px;
            cursor: pointer;
            margin: 15px;
            user-select: none;
        }
    </style>
</head>

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>
<!-- Begin page -->
<section id="content">
    <div th:replace="admin/fragments/loading::div"></div>
    <div th:replace="admin/fragments/content::content"></div>
    <main>
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a th:href="@{home}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Khách hàng</li>
                        </ol>
                    </div>
                    <h1 class="page-title">Khách hàng</h1>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <!-- start content here -->
        <div class="main-pane row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-sm-5">
                                <a href="javascript:void(0);" class="btn btn-default mb-2 action-create"
                                   data-bs-toggle="modal"
                                   data-bs-target="#modal-create"><i
                                        class="mdi mdi-plus-circle me-2"></i> Thêm khách hàng</a>
                            </div>
                            <!--tìm kiếm-->
                            <div class="col-sm-7 d-flex justify-content-end">
                                <form class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between"
                                      id="formSearch" method="get">
                                    <div class="col-auto">
                                        <label for="searchName" class="visually-hidden">Search</label>
                                        <input type="search" class="form-control" id="searchName" name="search"
                                               th:value="${param.search}"
                                               data-f4k-filter="search"
                                               placeholder="Search...">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-centered w-100 dt-responsive nowrap" id="products-table">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 50px;">STT</th>
                                    <th>Ảnh đại diện</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày sinh</th>
                                    <th>Giới tính</th>
                                    <th style="width: 150px">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!--phân trang,số lượng hiển thị sản phẩm, hiển thị tổng bản ghi -->
                            <div class="d-flex align-items-center justify-content-between mt-3">
                                <div class="d-flex align-items-center">
                                    <p id="totalData" class="mb-0 mr-3"></p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <label for="pageSize" class="mr-2">Số lượng hiển thị:</label>
                                    <select id="pageSize" class="form-control" style="width: auto;">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                    </select>
                                    <div id="pagination" class="d-flex align-items-center">
                                        <button class="btn btn-outline-primary page-button" id="prevPage">Trước</button>
                                        <input type="text" id="pageInput" class="form-control mx-2"
                                               style="width: 50px; text-align: center;user-select: none"/>
                                        <span id="totalPagesText" class="font-weight-bold mx-2"></span>
                                        <button class="btn btn-outline-primary page-button" id="nextPage">Tiếp theo</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end content -->
    </main>

    <!-- modal here -->

    <!--    model create-->
    <div id="modal-create" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel"
         data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <form id="formCreate" method="post" action="/admin/customer" class="needs-validation"
                      enctype="multipart/form-data" novalidate>
                    <input type="hidden" id="customerId" name="id"/>
                    <div class="modal-header">
                        <h4 class="modal-title" id="standard-modalCreateLabel">Thêm mới khách hàng</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!--cái ảnh đang làm có hoặc không-->
                            <div class="col-12 mb-3">
                                <label class="form-label" for="avatar">Ảnh đại diện</label>
                                <input type="file" class="form-control" id="avatar" name="avatarUrl" accept="image/*"
                                       required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-12 mb-3">
                                <img id="avatar-preview" src="#" alt="Ảnh đại diện" class="img-thumbnail mx-auto"
                                     style="max-width: 200px; display: none;">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="fullName">Họ tên</label>
                                <input type="text" class="form-control" id="fullName"
                                       placeholder="Nhập tên khách hàng"
                                       required name="fullName">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control" id="email"
                                       placeholder="Nhập email"
                                       required name="email">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="numberPhone">Số điện thoại</label>
                                <input type="text" class="form-control" id="numberPhone"
                                       placeholder="Nhập số điện thoại"
                                       required name="numberPhone">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="username">Tài khoản</label>
                                <input type="text" class="form-control" id="username"
                                       placeholder="Nhập tên tài khoản"
                                       required name="username">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="password">Mật khẩu</label>
                                <input type="text" class="form-control" id="password"
                                       placeholder="Nhập mật khẩu"
                                       required name="password">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="birthDate">Ngày sinh</label>
                                <input type="date" class="form-control date" id="birthDate"
                                       data-toggle="date-picker">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="mb-3">
                                    <label for="address-button" class="form-label">Chọn Địa Chỉ</label>
                                    <button id="address-button" class="btn btn-primary" onclick="toggleAddressForm()">Chưa chọn</button>
                                </div>

                                <div id="address-form" class="row g-3 d-none">
                                    <!-- Dropdowns -->
                                    <div class="col-12 d-flex gap-3">
                                        <select id="province" class="form-select w-25" onchange="loadDistricts(this.value)">
                                            <option value="" selected disabled>Chọn Tỉnh/Thành phố</option>
                                            <option value="hanoi">Hà Nội</option>
                                            <option value="hcm">Hồ Chí Minh</option>
                                        </select>
                                        <select id="district" class="form-select w-25" onchange="loadWards(this.value)" disabled>
                                            <option value="" selected disabled>Chọn Quận/Huyện</option>
                                        </select>
                                        <select id="ward" class="form-select w-25" disabled>
                                            <option value="" selected disabled>Chọn Phường/Xã</option>
                                        </select>
                                    </div>
                                    <!-- Button -->
                                    <div class="col-12 text-end">
                                        <button class="btn btn-success mt-2" onclick="confirmAddress()">Xác nhận</button>
                                    </div>
                                </div>

                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label">Giới tính</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="male" name="gender" class="form-check-input" value="1"
                                           checked>
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="female" name="gender" class="form-check-input" value="0">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer has-spinner">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary action-save">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    end modal-->
</section>
<!-- END wrapper -->

<!--default script-->
<script th:src="@{/admin/script.js}"></script>
<!--jquery-->
<script th:src="@{/common/jquery/jquery.min.js}"></script>
<!--vendor custom-->
<script th:src="@{/admin/dist/js/vendor.min.js}"></script>
<!--datatables-->
<script th:src="@{/admin/plugins/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/responsive.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.checkboxes.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/common.js}"></script>
<!--sweet alter-->
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<script th:src="@{/common/sweetalert/common.js}"></script>

<script th:src="@{/admin/plugins/datepicker/moment.min.js}"></script>
<script th:src="@{/admin/plugins/datepicker/daterangepicker.js}"></script>
<!--common-->
<!--<script type="module" th:src="@{/common/public.js}"></script>-->
<!--custom script-->
<script type="module" th:src="@{/admin/users/customer.js}"></script>
<script>
    // Dữ liệu mẫu
    const data = {
        hanoi: {
            districts: {
                dongda: ["Phường Trung Tự", "Phường Văn Miếu", "Phường Cát Linh"],
                caugiay: ["Phường Quan Hoa", "Phường Dịch Vọng", "Phường Mai Dịch"],
            },
        },
        hcm: {
            districts: {
                quan1: ["Phường Bến Nghé", "Phường Đa Kao", "Phường Nguyễn Cư Trinh"],
                quan3: ["Phường Võ Thị Sáu", "Phường Phạm Ngọc Thạch"],
            },
        },
    };

    // Hiện/ẩn form địa chỉ
    function toggleAddressForm() {
        const form = document.getElementById("address-form");
        form.classList.toggle("d-none");
    }

    // Xử lý khi chọn Tỉnh/Thành phố
    function loadDistricts(province) {
        const districtSelect = document.getElementById("district");
        const wardSelect = document.getElementById("ward");
        districtSelect.innerHTML = '<option value="" selected disabled>Chọn Quận/Huyện</option>';
        wardSelect.innerHTML = '<option value="" selected disabled>Chọn Phường/Xã</option>';
        wardSelect.disabled = true;

        if (province && data[province]) {
            const districts = data[province].districts;
            for (const district in districts) {
                const option = document.createElement("option");
                option.value = district;
                option.textContent = district.replace(/_/g, " ").replace(/(\b\w)/g, (char) => char.toUpperCase());
                districtSelect.appendChild(option);
            }
            districtSelect.disabled = false;
        }
    }

    // Xử lý khi chọn Quận/Huyện
    function loadWards(district) {
        const province = document.getElementById("province").value;
        const wardSelect = document.getElementById("ward");
        wardSelect.innerHTML = '<option value="" selected disabled>Chọn Phường/Xã</option>';

        if (district && data[province]?.districts[district]) {
            const wards = data[province].districts[district];
            wards.forEach((ward) => {
                const option = document.createElement("option");
                option.value = ward;
                option.textContent = ward;
                wardSelect.appendChild(option);
            });
            wardSelect.disabled = false;
        }
    }

    // Xác nhận địa chỉ
    function confirmAddress() {
        const province = document.getElementById("province").selectedOptions[0]?.text || "";
        const district = document.getElementById("district").selectedOptions[0]?.text || "";
        const ward = document.getElementById("ward").selectedOptions[0]?.text || "";
        const fullAddress = [province, district, ward].filter((val) => val).join(", ");

        const addressButton = document.getElementById("address-button");
        addressButton.textContent = fullAddress || "Chưa chọn";

        // Ẩn form sau khi xác nhận
        document.getElementById("address-form").classList.add("d-none");
    }
</script>
</body>
</html>
