<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/product/product-detail.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap4/mine.css}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
</head>
<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>
<section id="content">
    <div th:replace="admin/fragments/content::content"></div>
    <main>
        <a th:href="@{/admin/products}">
            <i class='bx bx-arrow-back'></i> Quay lại
        </a>
        <div class="head-title">
            <div class="left">
                <!--                <h1 style="margin: 10px">Sản phẩm chi tiết</h1>-->
            </div>
        </div>
        <div class="table-data">
            <div class="order">
                <div class="head">
                    <div class="title-container">
                        <p title="Thêm mới">
                            <a href="javascript:void(0);" onclick="openAddModal()">
                                <i class='bx bx-plus'></i>
                            </a>
                        </p>
                        <h4>Danh sách chi tiết sản phẩm</h4>
                    </div>

                    <!--                    <div class="filters-wrapper">-->
                    <!--                        <div class="filter-container hidden">-->
                    <!--                            <select class="form-control" name="size" id="selectSize">-->
                    <!--                                <option value="">Kích thước</option>-->
                    <!--                            </select>-->
                    <!--                            <select class="form-control" name="color" id="selectColor">-->
                    <!--                                <option value="">Màu sắc</option>-->
                    <!--                            </select>-->
                    <!--                        </div>-->
                    <!--                        <p title="Bộ lọc">-->
                    <!--                            <i class='bx bx-filter filter-icon' onclick="toggleFilters()"></i>-->
                    <!--                        </p>-->
                    <!--                    </div>-->
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Thương hiệu</th>
                        <th>Kích thước</th>
                        <th>Màu sắc</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thời gian tạo</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <span id="totalData"></span>
                <!--                <div id="totalQuantity" style="margin-top: 10px;">Tổng số lượng: 0</div>-->
                <div id="pagination" class="d-flex justify-content-center align-items-center gap-2">
                    <button class="page-button" id="prevPage">Trước</button>
                    <input type="text" id="pageInput" style="width: 50px; text-align: center; border: 1px solid #ced4da; border-radius: 5px;" />
                    <span id="totalPagesText" style="font-weight: bold;"></span>
                    <button class="page-button" id="nextPage">Tiếp theo</button>
                </div>
            </div>
        </div>
    </main>
</section>
<input type="hidden" th:value="${productId}" id="productId">
<!-- Modal thêm chi tiết sản phẩm -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editModal')">&times;</span>
        <h2>Chỉnh sửa chi tiết sản phẩm</h2>

        <form id="editForm">
            <input type="hidden" id="editProductDetailId" name="id">
            <input type="hidden" id="editProductId" name="productId">
            <div class="flex-container">
                <select id="selectEditColor" name="colorId">
                    <option value="">-- Màu Sắc --</option>
                </select>

                <select id="selectEditSize" name="sizeId">
                    <option value="">-- Kích thước --</option>
                </select>
            </div>
            <div id="editColorIdError" class="error" style="color: #f34349;"></div>
            <div id="editSizeError" class="error" style="color: #f34349;"></div>

            <label for="editPrice">Nhập giá:</label>
            <input type="text" id="editPrice" name="price">
            <div id="editPriceError" class="error" style="color: #f34349"></div>

            <label for="editQuantity">Số lượng:</label>
            <input type="number" id="editQuantity" name="quantity">
            <div id="editQuantityError" class="error" style="color: #f34349"></div>

            <button type="submit">Cập nhật</button>
        </form>
    </div>
</div>

<!-- Modal chỉnh sửa chi tiết sản phẩm -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addModal')">&times;</span>
        <h2>Thêm chi tiết sản phẩm</h2>

        <form id="addForm">
            <div class="flex-container">
                <select id="selectAddColor" name="colorId">
                    <option value="">-- Màu Sắc --</option>
                </select>

                <select id="selectAddSize" name="sizeId">
                    <option value="">-- Kích thước --</option>
                </select>
            </div>
            <div id="addColorError" class="error" style="color: #f34349"></div>
            <div id="addSizeError" class="error" style="color: #f34349"></div>

            <label for="addPrice">Nhập giá:</label>
            <input type="text" id="addPrice" name="price">
            <div id="addPriceError" class="error" style="color: #f34349"></div>


            <label for="addQuantity">Số lượng:</label>
            <input type="number" id="addQuantity" name="quantity">
            <div id="addQuantityError" class="error" style="color: #f34349"></div>

            <button type="submit">Lưu</button>
        </form>
    </div>
</div>


<!--default script-->
<script th:src="@{/admin/script.js}"></script>

<!--jquery-->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!--plugin table-->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/common.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-vn.js}"></script>
<!--alter-->
<script th:src="@{/admin/plugins/sweetalert/common.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<!--bootstrap-->
<script th:src="@{/admin/plugins/bootstrap4/bootstrap.bundle.js}"></script>
<!--custom script-->
<script th:src="@{/admin/product/product-detail.js}"></script>
</body>
</html>
