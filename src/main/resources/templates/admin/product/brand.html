<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>
<link rel="stylesheet" th:href="@{/admin/product/brand.css}">

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>

<section id="content">
    <div th:replace="admin/fragments/content::content"></div>
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Thương hiệu</h1>
                <ul class="breadcrumb">
                    <li>
                        <a th:href="@{statistical}">Trang chủ</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" th:href="@{brand}">Thương hiệu</a>
                    </li>
                </ul>
            </div>
            <div class="btn-container">
                <a th:href="@{/admin/brand/exportExcel}" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Tải xuống Excel</span>
                </a>
                <a th:href="@{/admin/brand/exportPdf}" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Tải xuống PDF</span>
                </a>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <a href="javascript:void(0);" class="btn-add-form">
                        <i class='bx bx-plus'></i>
                    </a>

                    <h3>Danh sách thương hiệu</h3>
                    <form th:action="@{/admin/brand}" method="get" class="search-form">
                        <div class="search-container">
                            <i class='bx bx-search' id="searchIcon" onclick="toggleSearchInput()"></i>
                            <input type="text" name="search" placeholder="Tìm kiếm thương hiệu..."
                                   th:value="${param.search}" style="display: none;" id="searchInput"/>
                        </div>
                    </form>


                    <!--                    <i class='bx bx-filter'></i>-->
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên thương hiệu</th>
                        <th>Edit</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="brand, i : ${brands}">
                        <td th:text="${i.index + 1}">1</td>
                        <td th:text="${brand.name}">Name</td>
                        <td>
                            <a href="javascript:void(0);" class="bx bx-edit"
                               th:data-id="${brand.id}"
                               th:data-name="${brand.name}">
                            </a>
                        </td>
                        <td>
                            <input type="checkbox" th:id="'brand_' + ${brand.id}" th:value="${brand.id}"
                                   th:checked="${brand.status == 1}" onchange="submitStatusForm(this)">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Form ẩn để cập nhật trạng thái -->
                <form id="statusForm" method="post" style="display:none;">
                    <input type="hidden" name="status" id="statusInput">
                    <input type="hidden" name="brandId" id="brandIdInput">
                    <input type="hidden" name="name" id="nameInput">
                </form>


            </div>
        </div>
    </main>
</section>
<!-- Modal xác nhận -->
<div id="confirmStatusModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="confirmMessage">Bạn có chắc chắn muốn ngừng hoạt động thương hiệu này không?</p>
        <button onclick="confirmStatusChange()">Xác nhận</button>
        <button onclick="cancelStatusChange()">Hủy</button>
    </div>
</div>


<!-- Modal add-->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm" th:action="@{/admin/brand/add}" method="post">
            <label for="brandName">Tên Thương Hiệu:</label>
            <input type="text" id="brandName" name="name">
            <button type="submit">Thêm</button>
        </form>
    </div>
</div>

<!-- Modal for editing -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="editForm" th:action="@{/admin/brand/update/{id}(id=${editBrandId})}" method="post">
            <input type="hidden" id="editBrandId" name="id">
            <label for="editBrandName">Tên Thương Hiệu:</label>
            <input type="text" id="editBrandName" name="name">
            <button type="submit">Cập nhật</button>
        </form>
    </div>
</div>

<script th:src="@{/admin/script.js}"></script>
<script th:src="@{/admin/product/brandjs.js}"></script>
</body>
</html>
