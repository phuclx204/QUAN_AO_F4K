<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/product/datas.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap4/mine.css}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/common.css}"/>

    <link rel="stylesheet" th:href="@{/admin/plugins/jqgrid-5.7.0/ui.jqgrid-bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
    <!-- CSS và JS của Pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <style>
        #colorPicker {
            width: 300px;
        }
        #selectedColor {
            width: 70px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #editSelectedColor {
            width: 70px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>

<section id="content">
    <div th:replace="admin/fragments/content::content"></div>
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Màu sắc</h1>
                <ul class="breadcrumb">
                    <li>
                        <a th:href="@{home}">Trang chủ</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" th:href="@{color}">Quản lý màu sắc</a>
                    </li>
                </ul>
            </div>
<!--            <div class="btn-container">-->
<!--                <a th:href="@{/admin/color/export/excel}" class="btn-download">-->
<!--                    <i class='bx bxs-cloud-download'></i>-->
<!--                    <span class="text">Tải xuống Excel</span>-->
<!--                </a>-->
<!--                <a th:href="@{/admin/color/export/pdf}" class="btn-download">-->
<!--                    <i class='bx bxs-cloud-download'></i>-->
<!--                    <span class="text">Tải xuống PDF</span>-->
<!--                </a>-->
<!--            </div>-->
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <a href="javascript:void(0);" class="btn-add-form" onclick="openAddModal()">
                        <i class='bx bx-plus'></i>
                    </a>

                    <h3>Danh sách </h3>
                    <form th:action="@{/admin/color}" method="get" class="search-form" id="searchForm">
                        <div class="search-container">
                            <input type="text" name="search" placeholder="Tìm kiếm..."
                                   th:value="${param.search}" id="searchInput"/>
                            <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                        </div>
                    </form>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Mã hex</th>
                        <th>Chỉnh sửa</th>
                        <th>Vô hiệu hóa</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <span id="totalData"></span>
                <div id="pagination" class="d-flex justify-content-center align-items-center gap-2">
                    <button class="page-button" id="prevPage">Trước</button>
                    <input type="text" id="pageInput" style="width: 50px; text-align: center; border: 1px solid #ced4da; border-radius: 5px;" />
                    <span id="totalPagesText" style="font-weight: bold;"></span>
                    <button class="page-button" id="nextPage">Tiếp theo</button>
                </div>

            </div>
        </div>
    </main>
</section>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="addForm">
            <label for="addName">Nhập tên:</label>
            <input type="text" id="addName" name="name">

            <label>Chọn mã màu:</label>
            <div id="colorPicker"></div>  <!-- Khung cho bộ chọn màu -->

            <input type="text" id="hexCode" name="hex" disabled>  <!-- Lưu mã màu -->
            <div id="selectedColor"></div>
            <button type="submit">Thêm</button>
        </form>
    </div>
</div>

<!-- Modal for editing -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="editForm">
            <input type="hidden" id="editId" name="id">
            <label for="editName">Nhập tên:</label>
            <input type="text" id="editName" name="name">

            <label>Chọn mã màu:</label>
            <div id="editColorPicker"></div>  <!-- Khung cho bộ chọn màu trong modal chỉnh sửa -->

            <input type="text" id="editHex" name="hex" disabled>  <!-- Lưu mã màu -->
            <div id="editSelectedColor"></div>
            <button type="submit">Cập nhật</button>
        </form>
    </div>
</div>


<!--default script-->
<script th:src="@{/admin/script.js}"></script>

<!--jquery-->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!--plugin table-->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/common.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-vn.js}"></script>
<!--alter-->
<script th:src="@{/admin/plugins/sweetalert/common.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<!--bootstrap-->
<script th:src="@{/admin/plugins/bootstrap4/bootstrap.bundle.js}"></script>
<!--custom script-->
<script th:src="@{/admin/product/color.js}"></script>
<!--màu-->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>

</body>
</html>
