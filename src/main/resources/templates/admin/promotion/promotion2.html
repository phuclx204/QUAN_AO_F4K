<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/admin/plugins/datatables/css/dataTables.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/plugins/datatables/css/responsive.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/datepicker/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/app-f4k.min.css}"/>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
</head>

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>

<!-- Begin page -->
<section id="content">
    <script th:inline="javascript">
        const listProducts = [[${listProducts}]];
        localStorage.setItem("listProducts", JSON.stringify(listProducts));
    </script>
    <div th:replace="admin/fragments/loading::div"></div>
    <div th:replace="admin/fragments/content::content"></div>

    <main>
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a th:href="@{home}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Kỳ giảm giá</li>
                        </ol>
                    </div>
                    <h1 class="page-title">Kỳ giảm giá</h1>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <!-- start content here -->
        <div class="main-pane row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-sm-5">
                                <a href="javascript:void(0);" class="btn btn-danger mb-2 action-create"
                                   data-bs-toggle="modal"
                                   data-bs-target="#modal-create"><i
                                        class="mdi mdi-plus-circle me-2"></i> Thêm kỳ giảm giá</a>
                            </div>
                            <div class="col-sm-7 d-flex justify-content-end">
                                <form class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between"
                                      id="formSearch">
                                    <div class="col-auto">
                                        <label for="select-status" class="visually-hidden">Status</label>
                                        <select class="form-select" id="select-effectiveDate" name="status" data-f4k-filter="selectEffectiveDate">
                                            <option selected value="">Hiệu lực...</option>
                                            <option value="1">Còn hiệu lực</option>
                                            <option value="2">Hết hiệu lực</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label for="select-status" class="visually-hidden">Status</label>
                                        <select class="form-select" id="select-status" name="status" data-f4k-filter="selectStatus">
                                            <option selected value="">Trạng thái...</option>
                                            <option value="1">Đang hoạt động</option>
                                            <option value="0">Ngừng hoạt động</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label for="searchName" class="visually-hidden">Search</label>
                                        <input type="search" class="form-control" id="searchName" name="name" data-f4k-filter="search"
                                               placeholder="Search...">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-centered w-100 dt-responsive nowrap" id="products-table">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 50px;"></th>
                                    <th>Tên kỳ giảm giá</th>
                                    <th>Thời gian bắt đầu</th>
                                    <th>Thời gian kết thúc</th>
                                    <th>Trạng thái</th>
                                    <th style="width: 150px">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end content -->
    </main>

    <!-- modal here -->

    <!--    model create-->
    <div id="modal-create" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel"
         data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <form id="formCreate" method="post" th:action="@{/admin/products}" class="needs-validation"
                      enctype="multipart/form-data" novalidate>
                    <div class="modal-header">
                        <h4 class="modal-title" id="standard-modalCreateLabel">Thêm mới sản phẩm chính</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label" for="createName">Tên chương trình</label>
                                <input type="text" class="form-control" id="createName" placeholder="Tên chương trình"
                                       required name="name">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="createName">Trạng thái</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="createStatus1" name="createStatus" class="form-check-input"
                                           checked>
                                    <label class="form-check-label" for="createStatus1">Kích hoạt</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="createStatus2" name="createStatus" class="form-check-input">
                                    <label class="form-check-label" for="createStatus2">Vô hiệu hóa</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="createDateRanger">Thời gian</label>
                                <input type="text" class="form-control date" id="createDateRanger"
                                       data-toggle="date-picker">
                            </div>
                        </div>
                        <hr>
                        <span class="card-title">Danh sách sản phẩm có trong đợt giảm giá</span>
                        <div class="form-row mt-2">
                            <div class="col-12">
                                <table class="table table-striped" id="dynamicTable">
                                    <thead>
                                    <tr class="table-info">
                                        <th style="width: 300px">Sản phẩm</th>
                                        <th>Giá trị giảm</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <select class="form-select" name="products[]">
                                                <option value="" disabled selected>Chọn sản phẩm</option>
                                                <option th:each="item: ${listProducts}" th:value="${item.id}" th:data-id="${item.id}">
                                                    [[${item.name}]]
                                                </option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <input type="text" name="discount[]" class="form-control" placeholder="Giá trị giảm" style="width: 65%">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger remove-row">
                                                <i class='bx bx-trash'></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-default" id="addRow">Thêm sản phẩm</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer has-spinner">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary action-save">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--    end modal-->
</section>
<!-- END wrapper -->

<!--default script-->
<script th:src="@{/admin/script.js}"></script>
<!--jquery-->
<script th:src="@{/common/jquery/jquery.min.js}"></script>
<!--vendor custom-->
<script th:src="@{/admin/dist/js/vendor.min.js}"></script>
<!--datatables-->
<script th:src="@{/admin/plugins/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/responsive.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.checkboxes.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/common.js}"></script>
<!--sweet alter-->
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<script th:src="@{/common/sweetalert/common.js}"></script>

<script th:src="@{/admin/plugins/datepicker/moment.min.js}"></script>
<script th:src="@{/admin/plugins/datepicker/daterangepicker.js}"></script>

<!--common-->
<script type="module" th:src="@{/common/public.js}"></script>
<!--custom script-->
<script type="module" th:src="@{/admin/promotion/promotion.js}"></script>
</body>
</html>
