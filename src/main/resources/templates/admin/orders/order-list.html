<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/admin/plugins/datepicker/daterangepicker.css}"/>
    <link th:href="@{/admin/plugins/datatables/css/dataTables.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/plugins/datatables/css/responsive.bootstrap5.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/app-f4k.min.css}"/>
    <th:block th:insert="admin/fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert2.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/orders/order-list.css}">
</head>

<body>
<div th:replace="admin/fragments/sidebar::sidebar"></div>

<!-- Begin page -->
<section id="content">
    <div th:replace="admin/fragments/loading::div"></div>
    <div th:replace="admin/fragments/content::content"></div>

    <main>
        <div class="main-pane row" style="margin-top: 0">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{home}"><i class="mdi mdi-home me-1"></i>Trang
                                        chủ</a></li>
                                    <li class="breadcrumb-item active">Hoá đơn</li>
                                </ol>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <h4><i class="mdi mdi-filter-outline"></i> Bộ lọc</h4>
                            </div>
                            <!--                            <div class="col-sm-8 d-flex justify-content-end">-->
                            <!--                                <div class="text-sm-end text-end">-->
                            <!--                                    <button type="button" class="btn btn-info mb-2 me-1" id="btnRefresh"><i-->
                            <!--                                            class="mdi mdi-refresh"></i>-->
                            <!--                                        Làm mới-->
                            <!--                                    </button>-->
                            <!--                                </div>-->
                            <!--                            </div>&lt;!&ndash; end col&ndash;&gt;-->
                        </div>

                        <!--filter product-->
                        <div class="row mb-2">
                            <form id="formFilter">
                                <div class="row mb-1">
                                    <div class="col-5 mb-6">
                                        <label class="form-label" for="filterSearch">Tìm kiếm</label>
                                        <input type="text" class="form-control" id="filterSearch" placeholder="Tìm kiếm mã hóa đơn, tên khách hàng, sdt, loại đơn..."
                                               name="search">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-3 mb-6">
                                        <label class="form-label" for="createDateRanger">Thời gian</label>
                                        <input type="text" class="form-control date" id="createDateRanger"
                                               data-toggle="date-picker" name="createDateRanger">
                                        <div class="ms-1 invalid-feedback"></div>
                                    </div>
                                    <div class="col-2 mb-6">
                                        <label class="form-label" for="filterOrderType">Loại đơn</label>
                                        <select class="form-select" id="filterOrderType" name="orderType">
                                            <option value="">Tất cả</option>
                                            <option value="online">Online</option>
                                            <option value="offline">Offline</option>
                                        </select>
                                    </div>
                                    <div class="col-2 mb-6">
                                        <div style="margin-bottom: 29px"></div>
                                        <button type="button" class="btn btn-info mb-2 me-1" id="btnRefresh"><i
                                                class="mdi mdi-refresh"></i>
                                            Làm mới
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus1" data-value="" checked>
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus1">Tất cả</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus2" data-value="5">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus2">Chờ xác nhận</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus3" data-value="8">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus3">đang xử lý</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus4" data-value="4">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus4">Chờ giao hàng</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus5" data-value="6">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus5">Đang giao hàng</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus7" data-value="3">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus7">Hoàn thành</label>
                                        </div>
                                        <div class="form-group d-inline-block mr-2 mb-2 form-check-bg form-check-custom">
                                            <input type="radio" name="filterStatus" class="btn-size-picker" id="filterStatus8" data-value="0">
                                            <label class="form-check-label fw-normal btn btn-info" for="filterStatus8">Đã hủy</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <hr>

                        <div class="row mb-2 mt-2">
                            <h5>Danh sách hóa đơn</h5>
                            <div class="table-responsive">
                                <table class="table table-centered w-100 dt-responsive nowrap" id="products-table">
                                    <thead class="table-light">
                                    <tr>
                                        <th style="width: 50px;">STT</th>
                                        <th>Mã đơn hàng</th>
                                        <th>Tên khách hàng</th>
                                        <th>Ngày tạo</th>
                                        <th>Số điện thoại</th>
                                        <th>Thành tiền</th>
                                        <th>Loại đơn</th>
                                        <th>Trạng thái</th>
                                        <th style="width: 150px">Thao tác</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end content -->
    </main>
    <!--    end modal-->
</section>
<!-- END wrapper -->

<!--default script-->
<script th:src="@{/admin/script.js}"></script>
<!--jquery-->
<script th:src="@{/common/jquery/jquery.min.js}"></script>
<!--vendor custom-->
<script th:src="@{/admin/dist/js/vendor.min.js}"></script>
<script th:src="@{/admin/dist/js/app.min.js}"></script>
<!--datatables-->
<script th:src="@{/admin/plugins/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/responsive.bootstrap5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/js/dataTables.checkboxes.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/common.js}"></script>
<!--sweet alter-->
<script th:src="@{/admin/plugins/sweetalert/common.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert2.min.js}"></script>
<!--date ranger piker-->
<script th:src="@{/admin/plugins/datepicker/moment.min.js}"></script>
<script th:src="@{/admin/plugins/datepicker/daterangepicker.js}"></script>
<!--custom script-->
<script type="module" th:src="@{/admin/orders/order-list.js}"></script>
</body>
</html>
