<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/common/sweetalert/sweetalert2.min.css}"/>
    <link rel="stylesheet" th:href="@{/common/css/app-f4k.min.css}"/>
    <link rel="stylesheet" th:href="@{/verify_account/style.css}"/>
</head>

<body>
<div id="preloader">
    <div id="status">
        <div class="bouncing-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                 src="https://gulfissimo.com/wp-content/uploads/2021/06/young-beautiful-woman-bright-sportwear-isolated-gradient-pink-blue-background-neon-light-min.jpg"
                                 alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h4 class="text-center">Chào mừng bạn quay lại!</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <form id="loginForm2" th:action="@{/authentication/login}" method="post" class="registerForm" novalidate>
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input id="login-username" name="username" type="text"
                                                           class="form-control" placeholder="">
                                                    <label class="form-label">Username</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input id="login-password" name="password" type="password"
                                                           class="form-control" placeholder="">
                                                    <label class="form-label">Password</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                           name="remember" id="remember_me">
                                                    <label class="form-check-label text-secondary"
                                                           for="remember_me">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit">Đăng nhập ngay</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div
                                                    class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                <a th:href="@{/authentication/register}"
                                                   class="link-secondary text-decoration-none">Create new
                                                    account</a>
                                                <a href="#!" class="link-secondary text-decoration-none">Forgot
                                                    password</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/common/jquery/jquery.min.js}"></script>
<script th:src="@{/common/js/vendor.min.js}"></script>
<script th:src="@{/common/js/app.min.js}"></script>

<script th:src="@{/common/sweetalert/sweetalert2.min.js}"></script>
<script th:src="@{/common/sweetalert/common.js}"></script>

<!--<script type="module" th:src="@{/verify_account/login.js}"></script>-->

<script type="text/javascript" th:inline="javascript">
    const param = [[${param}]];
    console.log(param)
    if (param.registerSuccess) {
        $alterTop("success", "Đăng ký thành công!")
    } else if (param.error) {
        $alterTop("error", "Tài khoản hoặc mật khẩu không chính xác!")
    }

</script>
</body>
</html>
