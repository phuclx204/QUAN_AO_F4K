                                    </div>
                                    <form id="registerForm" th:action="@{/authentication/register}" method="post" class="registerForm" novalidate th:object="${user}">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input id="register-username" name="username"  type="text" class="form-control" value="" placeholder="" th:value="${user.username}">
                                                    <label class="form-label">Username</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input id="register-email" name="email" type="email" class="form-control" placeholder="" th:value="${user.email}">
                                                    <label class="form-label">Email</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                                                <div class="form-floating">
                                                    <input id="register-password" name="password" type="password" class="form-control" placeholder="" th:value="${user.password}">
                                                    <label class="form-label">Password</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                                                <div class="form-floating">
                                                    <input id="register-repeat-password" type="password" class="form-control" placeholder="">
                                                    <label class="form-label">Re-password</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit">Đăng ký</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                <span>Already have an account? <a th:href="@{/authentication/login}" class="link-secondary">Login now</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
